<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Management of Farms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container my-4">

  <div id="navbar"></div>
  <h1 class="mb-4">Management of Farms</h1>

  <!-- Form -->
  <form id="farm-form" class="mb-4">
    <input type="hidden" id="farm_id" name="farm_id">
    <div class="mb-3">
      <label for="name" class="form-label">Farm Name</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="region" class="form-label">Region</label>
      <input type="text" id="region" name="region" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="technical_id" class="form-label">Technician</label>
      <select class="form-select" id="technical_id" name="technical_id" required>
        <option value="">Select Technician</option>
        <!-- opcions dinamic -->
      </select>
    </div>
    <div class="mb-3">
      <label for="crop_id" class="form-label">Crop</label>
      <select class="form-select" id="crop_id" name="crop_id" required>
        <option value="">Select Crop</option>
        <!-- opcions dinamic -->      
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" id="cancel-edit" class="btn btn-secondary">Cancel</button>
  </form>

  <!-- Table -->
  <table class="table table-striped" id="farms-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Region</th>
        <th>Technician</th>
        <th>Crop</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
       <!-- Rows will be added dynamically here -->
    </tbody>
  </table>

  <script type="module" src="../Js/Farms.js"></script>
</body>
</html>
