<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Management of Sensors</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container my-4">

  <div id="navbar"></div>
  <h1 class="mb-4">Management of Sensors</h1>

  <!-- Form -->
  <form id="sensor-form" class="mb-4">
    <input type="hidden" id="sensor_id" name="sensor_id">
    <div class="mb-3">
      <label for="sensor_code" class="form-label">Sensor Code</label>
      <input type="text" id="sensor_code" name="sensor_code" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="type_sensor" class="form-label">Type Sensor</label>
      <input type="text" id="type_sensor" name="type_sensor" class="form-control">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="0.01" id="price" name="price" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="watering" class="form-label">Watering (fecha y hora)</label>
      <input type="datetime-local" id="watering" name="watering" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="irrigation_system" class="form-label">Irrigation System</label>
      <input type="text" id="irrigation_system" name="irrigation_system" class="form-control">
    </div>
    <div class="mb-3">
      <label for="sensor_status" class="form-label">Sensor Status</label>
      <input type="text" id="sensor_status" name="sensor_status" class="form-control">
    </div>
    <div class="mb-3">
      <label for="maintenance" class="form-label">Maintenance (fecha)</label>
      <input type="date" id="maintenance" name="maintenance" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" id="cancel-edit" class="btn btn-secondary">Cancel</button>
  </form>

  <!-- Table -->
  <table class="table table-striped" id="sensors-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Sensor Code</th>
        <th>Type Sensor</th>
        <th>Price</th>
        <th>Watering</th>
        <th>Irrigation System</th>
        <th>Sensor Status</th>
        <th>Maintenance</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody>
          <!-- Rows will be added dynamically here -->

    </tbody>
  </table>

  <script type="module" src="../Js/Sensors.js"></script>
</body>
</html>
